<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="forms">
        <h2 class="heading"><b class="form">Form</b><b class="get">Get</b></h2>
        <label for="name">Full Name</label> <br />
        <input
          type="text"
          placeholder="Full Name"
          id="name"
          name="name"
          class="input"
        />
        <br />
        <br />
        <label for="mail">Email</label> <br />
        <input
          type="email"
          placeholder="Email"
          id="mail"
          name="email"
          class="input"
        />
        <br />
        <br />
        <label for="no">Contact Number</label> <br />
        <input
          type="text"
          placeholder="Contact Number"
          id="no"
          name="number"
          class="input"
        />
        <br />
        <br />
        <label for="Address">Address</label> <br />
        <input
          type="text"
          placeholder="Address"
          id="Address"
          name="Address"
          class="input"
        />
        <br />
        <br />
        <div class="button">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
